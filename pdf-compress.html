<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .size-info {
            margin: 20px 0;
            font-size: 1.1rem;
            color: #333;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compressor Tool</h1>
        <input type="file" id="pdf-upload" accept="application/pdf">
        <div class="size-info">
            <p>Original Size: <span id="original-size">-</span></p>
            <p>Compressed Size: <span id="compressed-size">-</span></p>
        </div>
        <div class="output">
            <a id="download-btn" class="download-btn" style="display:none;">Download Compressed PDF</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Online Tools Hub. All rights reserved.</p>
    </footer>

    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const originalSize = document.getElementById('original-size');
        const compressedSize = document.getElementById('compressed-size');
        const downloadBtn = document.getElementById('download-btn');

        pdfUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                originalSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;

                // Upload the file to the backend
                const formData = new FormData();
                formData.append("file", file);

                const response = await fetch("/compress-pdf", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    // Display compressed size
                    compressedSize.textContent = `${(blob.size / 1024).toFixed(2)} KB`;

                    // Set the download link
                    downloadBtn.href = url;
                    downloadBtn.download = `compressed-pdf.pdf`;
                    downloadBtn.style.display = 'inline-block';

                    // Revoke the object URL after download
                    downloadBtn.addEventListener('click', () => {
                        setTimeout(() => URL.revokeObjectURL(url), 100);
                    });
                } else {
                    alert("Failed to compress the PDF. Please try again.");
                }
            }
        });
    </script>
</body>
</html>
