<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compression Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compression Tool</h1>
        <input type="file" id="pdf-upload" accept="application/pdf">
        <div class="output">
            <a id="download-btn" class="download-btn" style="display:none;">Download Compressed PDF</a>
        </div>
    </div>

    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const downloadBtn = document.getElementById('download-btn');

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const compressedPdf = e.target.result;
                    downloadBtn.href = compressedPdf;
                    downloadBtn.download = `compressed-pdf.pdf`;
                    downloadBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
