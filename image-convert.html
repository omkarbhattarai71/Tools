<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], select {
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter Tool</h1>
        <input type="file" id="image-upload" accept="image/*">
        <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
        </select>
        <div class="output">
            <a id="download-btn" class="download-btn" style="display:none;">Download Converted Image</a>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const formatSelect = document.getElementById('format');
        const downloadBtn = document.getElementById('download-btn');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const format = formatSelect.value;
                        const convertedUrl = canvas.toDataURL(format, 0.9);
                        downloadBtn.href = convertedUrl;
                        downloadBtn.download = `converted-image.${format.split('/')[1]}`;
                        downloadBtn.style.display = 'inline-block';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
